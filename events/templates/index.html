<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        .event-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
 <!--<div class="container">
        <div class="row">-->
           
                <nav class="navbar navbar-expand-md  bg-info">
                    {% if user.is_authenticated %}
                    <div class="col-md-9 px-2">
                    <span class="navbar-brand">EVENT SCHEDULER</span></div>
                    <div class="col text-center">
                    <a href="/create" class="navbar-brand">CREATE EVENT</a>
                    <a class="btn btn-outline-light" href="{% url 'logout' %}" role="button">Log out</a>
                    {% else %}
                    <div class="col-md-10 px-2">
                        <span class="navbar-brand">EVENT SCHEDULER</span></div>
                        <div class="col text-center">
                    <a href="/login" class="navbar-brand">LOGIN</a>
                    {% endif %}
                </div>
                </nav>
            </div>
        </div>
    </div>
    <br><br>
    <div class="container justify-content-center">
        <div class="row utter gap-5">
                {% for data in dataset%}
                <div class="col-sm-3 ms-5 bg-light justify-content-center border border-5 border-info rounded">
                    <br>
                        <img src="{{data.image.url}}" class="event-image"><br>
                        <p class="text-uppercase text-center fs-2"><b>{{data.title}}</b></p><hr><br>
                        <p class="text-center">{{data.date}}<br>
                        {{data.time}}<br>
                        </p>
                        <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="button" class="btn btn-info btn-sm">
                            <a href="detail/{{data.id}}">View</a>
                        </button>
                        <br><br>
                        </div>
                </div>
                    
                {% endfor %}
           </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
